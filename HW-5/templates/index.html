    {% extends "base.html" %}
    {% block content %}
    <div class="container">
        <h1>Hi!</h1>
        <form class="form-inline">
            <div class="input-group">
                <input type="text" class="form-control" name="search">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Найти</button>
                </div>
            </div>
        </form>
        <div>
            <p>Looking for: {{search_string}} </p>
        </div>
        {% for article in articles %}
        <div class="row justify-content-md-center">
            <div class="card">
                <div class="card-header">
                    {{ article.url }}
                </div>
                <div class="card-body">
                    <p class="card-text">
                        {{ article.content[0:500] }}
                    </p>

                    <a href="{{ article.url }}" class="btn btn-primary">Открыть оригинал</a>
                </div>
            </div>
        </div>
        <br>

        {% endfor %}
    </div>
    {% endblock %}
